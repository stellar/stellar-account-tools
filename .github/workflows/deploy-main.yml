name: Deploy Main to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React app
        run: VITE_BASE_PATH=/stellar-account-tools/ pnpm run build

      - name: Copy index.html to 404.html for SPA routing
        run: cp ./dist/index.html ./dist/404.html

      - name: Deploy to GitHub Pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Fetch gh-pages branch or create it
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages

          # Save dist folder
          mv dist /tmp/dist

          # Switch to gh-pages branch
          git checkout gh-pages

          # Remove all files except pr-preview folder
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'pr-preview' -exec rm -rf {} +

          # Copy built files to root
          cp -r /tmp/dist/* .

          # Commit and push
          git add -A
          git commit -m "Deploy main branch" || echo "No changes to commit"
          git push origin gh-pages
